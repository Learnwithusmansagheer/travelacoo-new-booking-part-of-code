<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./bank-filter.css">
    <title>Banks Filter</title>
</head>

<body>
    

   
      <div class="main">
       
            <div class="add_airlines">
               <div class="add-header">
                <h1>Filter</h1>
                <i class='bx bx-x'></i>
               </div>
                <div class="input-setting">
                    <div class="input1">
                        <div class="subInput">
                            <label for="text">Bank Name</label><br>
                            <select name="" id="city">
                                <option value="1"> Bank Name</option>
                                <option value="2">HBl</option>
                                <option value="3">UBL</option>
                                <option value="3">PUNJAB BANK</option>
                            </select>
                        </div>
                        <div class="subInput">
                            <label for="text">Account Number</label><br>
                            <select name="" id="city">
                                <option value="1"> 316131321321</option>
                                <option value="2">PIA</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                    </div>
                    <div class="input1">
                        <div class="subInput">
                            <label for="text">Balance</label><br>
                            <select name="" id="city">
                                <option value="1">Credit/Debit</option>
                                <option value="2">0000</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                        <div class="subInput">
                            <label for="text">Status</label><br>
                            <select name="" id="city">
                                <option value="1"> Onhold/Issued/Expired</option>
                                <option value="2">PIA</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                    </div>
                    <div class="input1">
                        <div class="subInput">
                            <label for="text">Date</label><br>
                            <input type="date" name="" id="">
                          
                        </div>
                    </div>
                    
                    
                     <div class="input2">
                        <div class="filter-footer">
                            <h1>Clear All Filters</h1>
                        </div>
                        <div class="filter-button">
                            <button id="cancel">Cancel</button>
                            <button><a href="./bank.html">Apply</a></button>
                        </div>

                    </div>
                    
                </div>
            </div>
      
    </div>
  
  
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
